<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>平台跳跃</title>
  <style>
    canvas {
      border: 15px solid black;
    }
  </style>
</head>

<body>
  <canvas id="gameCanvas" width="1700" height="800"></canvas>
  <div id="scoreDisplay">分数：<span id="scoreValue">0</span></div>
  <button id="resetButton">重置</button>
  <h5>重要的事情说三遍，死亡后不要重置！死亡后不要重置！死亡后不要重置！一定要刷新！</h5>
  <script>
    // 获取canvas元素和绘图上下文
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const scoreDisplay = document.getElementById('scoreValue');
    let score = 0;

    // 角色的属性
    let character = {
      x: 50,
      y: 50,
      width: 20,
      height: 30,
      speed: 3,
      dx: 0,
      dy: 0
    };

    // 平台的属性
    let platforms = [];
    // 初始化一些平台
    // 出生平台
    platforms.push({
        x:0,
        y:400,
        width: 100,
        height: 20,
        color: 'gray'
    });
    for (let i = 0; i < 9; i++) {
      platforms.push({
        x: Math.random() * (canvas.width + 100),
        y: Math.random() * (canvas.height + 100),
        width: 100,
        height: 20,
        color: 'gray'
      });
    }

    // 标记是否已经因为碰到地板加过分数
    let hasAddedFloorScore = false;

    // 绘制平台
    function drawPlatforms() {
      platforms.forEach(platform => {
        ctx.fillStyle = platform.color;
        ctx.fillRect(platform.x, platform.y, platform.width, platform.height);
      });
    }

    // 绘制角色
    function drawCharacter() {
      ctx.fillStyle = 'blue';
      ctx.fillRect(character.x, character.y, character.width, character.height);
    }

    // 处理键盘输入
    function handleInput() {
      document.addEventListener('keydown', function (e) {
        if (e.key === 'ArrowLeft') {
          character.dx = -character.speed;
        } else if (e.key === 'ArrowRight') {
          character.dx = character.speed;
        } else if (e.key === 'ArrowUp') {
          character.dy = -10;
          hasAddedFloorScore = false;
        }
      });

      document.addEventListener('keyup', function (e) {
        if (e.key === 'ArrowLeft' || e.key === 'ArrowRight') {
          character.dx = 0;
        }
        if (e.key === 'ArrowUp') {
          character.dy = 0;
        }
      });
    }

    // 碰撞检测
    function checkCollision() {
      platforms.forEach(platform => {
        // 检测角色底部与平台顶部的碰撞
        if (character.x < platform.x + platform.width &&
          character.x + character.width > platform.x &&
          character.y < platform.y + platform.height &&
          character.y + character.height > platform.y) {
          if (character.dy > 0) {
            character.y = platform.y - character.height;
            character.dy = 0;

            // 只有当还没加过地板分数时才加十分
            if (!hasAddedFloorScore) {
              score += 10;
              hasAddedFloorScore = true;
            }

            scoreDisplay.textContent = score;
          }
        }
        // 检测角色左侧与平台右侧的碰撞
        if (character.x + character.width > platform.x &&
          character.x < platform.x + platform.width &&
          character.y < platform.y + platform.height &&
          character.y + character.height > platform.y) {
          if (character.dx > 0) {
            character.x = platform.x - character.width;
            character.dx = 0;
          }
        }
        // 检测角色右侧与平台左侧的碰撞
        if (character.x + character.width > platform.x &&
          character.x < platform.x + platform.width &&
          character.y < platform.y + platform.height &&
          character.y + character.height > platform.y) {
          if (character.dx < 0) {
            character.x = platform.x + platform.width;
            character.dx = 0;
          }
        }
        // 检测角色顶部与平台底部的碰撞
        if (character.x < platform.x + platform.width &&
          character.x + character.width > platform.x &&
          character.y < platform.y + platform.height &&
          character.y + character.height > platform.y) {
          if (character.dy < 0) {
            character.y = platform.y + platform.height;
            character.dy = 0;
          }
        }
      });
    }

    // 游戏主循环
    function gameLoop() {
      // 检查是否碰到边缘，如果碰到则停止游戏渲染
      if (character.x < 0 || character.x + character.width > canvas.width ||
        character.y < 0 || character.y + character.height > canvas.height) {
        return;
      }

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawPlatforms();
      character.x += character.dx;
      character.y += character.dy;
      character.dy += 0.5;
      checkCollision();
      drawCharacter();
      requestAnimationFrame(gameLoop);
    }

    // 初始化游戏
    function init() {
      handleInput();
      gameLoop();

      // 为复位按钮添加点击事件处理函数
      const resetButton = document.getElementById('resetButton');
      resetButton.addEventListener('click', function () {
        score = 0;
        scoreDisplay.textContent = score;
        character.x = 50;
        character.y = 50;
        character.dx = 0;
        character.dy = 0;

        // 复位时将是否加过地板分数标记也重置
        hasAddedFloorScore = false;
      });
    }

    init();
  </script>
</body>

</html>
